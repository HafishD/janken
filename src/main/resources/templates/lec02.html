<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken Game</title>
</head>

<body>
  <p>
    <a href="/logout">ログアウト</a>
  </p>

  <h1>Lec02 GET!</h1>

  <p>Hi
    <span sec:authentication="name"></span>
  </p>

  <h2>エントリー</h2>

  <div th:if="${users}">
    <ul>
      <li th:each="user : ${users}"><a th:href="@{/match(id=${user.id})}"> [[${user.name}]]</a></li>
    </ul>
  </div>

  <h2>アクティブな試合</h2>

  <div th:each="info, stat:${matchInfos}">
    <tr>
      <td>ID: [[${info.id}]] </td>
      <td>ユーザ1: [[${info.user1}]] </td>
      <td>ユーザ2: [[${info.user2}]] </td>
      <td>isActive: [[${info.isActive}]] </td>
    </tr>
  </div>

  <h2>試合結果</h2>

  <div th:each="match, stat:${matches}">
    <tr>
      <td>ID: [[${match.id}]] </td>
      <td>ユーザ1: [[${match.user1}]] </td>
      <td>ユーザ2: [[${match.user2}]] </td>
      <td>ユーザ1の手: [[${match.user1Hand}]] </td>
      <td>ユーザ2の手: [[${match.user2Hand}]] </td>
    </tr>
  </div>
</body>

</html>
